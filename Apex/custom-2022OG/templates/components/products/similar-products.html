<div class="row row-fullwidth-background similar-products">

        <div class="row">
            <div class="col-lg-12">
                <div class="row-title-wrapper">
                    <h3 class="heading-1">{{lang 'products.similar_by_views'}}</h3>
                </div>
            </div>
        </div>

        <div class="product-grid">
            {{#each product.similar_by_views}}
            {{>components/products/card show_rating=../settings.show_product_rating theme_settings=../theme_settings customer=../customer}}
            {{/each}}
        </div>
    </div>
</div>
