
{{#partial "page"}}
<main id="main-content" class="foot-condition {{dashcase page.title}}">
    <div class="container-inner">
        <div class="row">
            <div class="col-md-6">
                <article>
                    <h1 class="subcategory-page-title">{{category.name}}</h1>
                    <div class="circle" style="background-image: url('/product_images/theme_images/foot-conditions/{{dashcase category.name}}.jpg'); background-position: top center; background-repeat: no-repeat; background-size: cover; width: 250px; height: 250px; border-radius: 100%; border: 3px solid #65bbae; margin: 2rem auto;"></div>
                    {{{category.description}}}
                </article>
                <div class="persist">
                    <p>*If the problem persists, consult your foot doctor.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div id="product-listing-container">
                        {{#each products.new}}

                        <p>{{ name }}</p>
{{/each}}
                    {{> components/category/product-listing}}
                </div>
            </div>
        </div>
    </div>
</main>
{{> components/common/email-signup}}
<script type="text/javascript">
    var google_tag_params = {
        ecomm_pagetype: 'category',
        ecomm_prodid: '',
        ecomm_totalvalue: 0
    };
</script>
{{/partial}}
{{> layout/base}}
