---
blog:
    posts:
        limit: 10
---
{{#partial "page"}}
<main id="main-content" class="single-post">
    <div class="container-inner">
        <div class="row">
            <aside class="col-md-12">
                <h2>Blog Archive</h2>
                <div class="recent-blogs">
                    {{#each blog}}
                        {{> components/blog/recent-posts post=this settings=../settings show_tags=false show_social=false }}
                    {{/each}}
                </ul>
            </aside>
        </div>
    </div>
</main>
{{> components/common/email-signup}}
{{/partial}}
{{> layout/base}}
