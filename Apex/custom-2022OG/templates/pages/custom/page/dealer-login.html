{{#partial "page"}}
    <main id="main-content" class="{{dashcase page.title}}">
        <div class="container-inner {{dashcase page.title}}">
            <div class="row grid-gutter-vertical">
                <div class="content-container col-lg-12">
                    <div class="page">
                        <img style="display: block; margin: 0 auto 2rem;" class="lazyload" src="{{cdn 'webdav:/theme/loading.svg'}}" data-sizes="auto" data-src="{{cdn 'webdav:/theme/logo-original.png'}}" alt="Apex Foot Logo" />
                        <h1 class="page-title">{{ page.title }}</h1>
                        <p>You are being redirected to our B2B login page.<br />If the page does not load in five seconds, click <a href="http://b2b.apexfoot.com/login.php">here</a>.</p>
                        <meta http-equiv="refresh" content="5;url=http://b2b.apexfoot.com/login.php" />
                    </div>
                </div>
            </div>
        </div>
    </main>
    {{> components/common/email-signup}}
{{/partial}} {{> layout/base}}
