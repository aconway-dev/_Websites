{{#partial "page"}}
<section class="page-hero" style="background-image: url({{cdn 'webdav:/page/faqs.jpg'}});">
    <h1>Sweepstakes - Terms & Conditions</h1>
</section>
<main id="main-content" class="{{dashcase page.title}}">
    <div class="container-inner {{dashcase page.title}}">
        <div class="row grid-gutter-vertical">
            <div class="col-md-8 offset-md-2">
                <div style="border: 8px solid #63bab5; padding: 2rem; margin-top: 2rem; margin-bottom: 2rem;">
                    {{{page.content}}}
                </div>
            </div>
        </div>
    </div>
</main>
{{> components/common/email-signup}}
<script type="text/javascript">
    var google_tag_params = {
        ecomm_pagetype: 'Page',
        ecomm_prodid: '',
        ecomm_totalvalue: 0
    };

</script>
{{/partial}}
{{> layout/base}}
