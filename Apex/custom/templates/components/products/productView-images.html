<div data-image-gallery class="productView-images">
    <figure class="productView-image" data-image-magnific-popup data-image-gallery-main>
        {{#if product.price.saved}}
            <div class="sale-tag"><span>Sale</span></div>
        {{/if}}
        <a href="{{getImage product.main_image 'zoom_size' (cdn theme_settings.default_image_product)}}" data-lity>
            <img class="productView-image--default lazyload" src="{{cdn 'webdav:/theme/loading.svg'}}" data-sizes="auto" data-src="{{getImage product.main_image 'product_size' (cdn theme_settings.default_image_product)}}" alt="{{product.main_image.alt}}" title="{{product.main_image.alt}}" data-main-image>
        </a>
    </figure>
    <ul class="product-thumbnails">
        {{#each product.images}}
        <li>
            <a class="product-thumbs {{#if @first}}active{{/if}}"  href="{{getImage this 'zoom_size' (cdn ../theme_settings.default_image_product)}}" data-image-gallery-item data-main-image>
                <img class="lazyload" src="{{cdn 'webdav:/theme/loading.svg'}}" data-sizes="auto" data-src="{{getImage this 'productview_thumb_size' (cdn ../theme_settings.default_image_product)}}" alt="{{this.alt}}" title="{{this.alt}}">
            </a>
        </li>
        {{/each}}
        {{#if product.videos.list.length}}
            {{#each product.videos.list}}
            <li class="videoGallery-item">
                <a href="//www.youtube.com/embed/{{id}}" class="video {{#if @first}}is-active{{/if}}" data-video-item data-video-id="{{id}}" data-lity>
                    <div class="video-figure">
                        <img data-sizes="auto" alt="Watch Video" title="{{title_long}}" src="https://cdn11.bigcommerce.com/s-dhod3a8/content/menu/watch.png" style="" />
                    </div>
                </a>
            </li>
            {{/each}}
        {{/if}}
    </ul>
</div>
