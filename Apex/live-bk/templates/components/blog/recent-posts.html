<article itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
    <meta itemprop="mainEntityOfPage" content="{{post.url}}">
    <a href="{{post.url}}">
        <time datetime="{{post.date_published}}" itemprop="datePublished">{{post.date_published}}</time>
        <meta itemprop="dateModified" content="{{post.date_published}}">
        <h3 itemprop="name headline">{{post.title}}</h3>
    </a>
</article>
