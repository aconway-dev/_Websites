<div class="form-field" data-product-attribute="set-select">
    <label class="form-label form-label--alternate form-label--inlineSmall" for="attribute_{{id}}">
        Select {{ this.display_name }}:
        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>
    <div class="select-wrap">
        <select class="form-select form-select--small form-control" name="attribute[{{this.id}}]" id="attribute_{{id}}" {{#if required}} required{{/if}}> <option value="">{{ this.display_name }}</option>
            {{#each this.values}}
                <option data-product-attribute-value="{{id}}" value="{{id}}" {{#if selected}} selected{{/if}}> {{label}} </option> 
            {{/each}}
        </select><i class="sprite sprite-white-chevron-down"></i>
    </div>
</div>
