<div class="meta">
    <meta itemprop="mpn" content="{{product.sku}}" />
    <meta itemprop="name" content="{{product.title}}" />
    {{#each product.images}}
    <link itemprop="image" href="{{getImage this 'product_size' (cdn ../theme_settings.default_image_product)}}" />
    {{/each}}
    <meta itemprop="description" content="{{product.description}}" />
    <div itemprop="offers" itemtype="http://schema.org/Offer" itemscope>
        <link itemprop="url" href="{{product.url}}" />
        <meta itemprop="availability" content="https://schema.org/InStock" />
        <meta itemprop="priceValidUntil" content="{{moment 'now' 'YYYY'}}" />
        <meta itemprop="priceCurrency" content="USD" />
        <meta itemprop="itemCondition" content="https://schema.org/{{product.condition}}Condition" />
        <div itemprop="priceSpecification" itemscope itemtype="http://schema.org/PriceSpecification">
            <meta itemprop="price" content="{{product.price.without_tax.value}}">
            <meta itemprop="priceCurrency" content="{{currency_selector.active_currency_code}}">
            <meta itemprop="valueAddedTaxIncluded" content="false">
        </div>

        <div itemprop="seller" itemtype="http://schema.org/Organization" itemscope>
            <meta itemprop="name" content="Apexfoot.com" />
        </div>
    </div>
    {{#if product.num_reviews '>' 0}}
        <div itemprop="aggregateRating" itemtype="http://schema.org/AggregateRating" itemscope>
            <meta itemprop="ratingValue" content="{{product.rating}}">
            <meta itemprop="ratingCount" content="{{product.num_reviews}}">
            <meta itemprop="reviewCount" content="{{product.num_reviews}}">
        </div>
    {{/if}}
    <meta itemprop="sku" content="{{product.sku}}" />
    <div itemprop="brand" itemtype="http://schema.org/Thing" itemscope>
        <meta itemprop="name" content="Apexfoot" />
    </div>
</div>
